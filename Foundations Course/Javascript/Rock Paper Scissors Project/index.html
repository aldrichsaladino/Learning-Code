<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-1">Rock Paper Scissors</h1>
        <p class="header-text">First to 3 wins!</p>

    </header>
    <main>
        <div class="scoreboard">
            <p id="score">Player: 0 - Computer: 0</p>
            <p id="roundResult">Make your choice to start the game!</p>
        </div>

        <div class="buttons">
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </div>
    </main>

    <div class="modal" id="endgame-modal" style="display: none;">
        <p id="end-message"></p>
        <button onclick="restartGame()">Play again</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
