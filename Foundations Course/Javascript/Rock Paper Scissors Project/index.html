<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors - First to 3 Wins</h1>
    </header>
    <main>
        <div class="scoreboard">
            <p id="score">Player: 0 - Computer: 0</p>
            <p id="roundResult">Make your choice to start the game!</p>
        </div>

        <div class="buttons">
            <img src = "https://em-content.zobj.net/source/apple/391/raised-fist_270a.png" alt="Rock" onclick="playRound('rock')" class="choice">
            <img src="https://em-content.zobj.net/source/apple/391/raised-hand_270b.png" alt="paper" onclick="playRound('paper')" class="choice">
            <img src="https://em-content.zobj.net/source/apple/391/victory-hand_270c-fe0f.png" alt="scissors" onclick="playRound('scissors')" class="choice">
        </div>
    </main>

    <div class="modal" id="endgame-modal" style="display: none;">
        <p id="end-message"></p>
        <button id="restartButton" onclick="restartGame()">Play again</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
